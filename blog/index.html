        <!--When clicked, insert area to write an entry-->
        <ng-view></ng-view>


        <button class="btn btn-active" href="#" ng-click="getEntries()">{{ showButtonText }}</button>
        <div class="blog-posts" ng-hide="showEntries === false" ng-repeat="entry in entries"><p>{{ entry.entryNum }}</p><p ng-bind-html="entry.entry | unsafe"></p></div>
        <div ng-show="entries === null && showEntries === true">There are no blog posts to show</div>
