<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>-->
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>

</head>
<body ng-app="weather-app" ng-controller="mainController" ng-cloak>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html">Portfolio</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="../weather-app/index.html">Weather</a></li>
                    <li><a href="../blog/index.html">Blog</a></li>
                    <!--<li><a href="../customerStore/index.html">Customer store</a></li>-->
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
        </div>
        <div class="main jumbotron" >
            <p>What city do you live in?</p>
            <input type="text" ng-model="city" placeholder="Provo">
            <br/>
            <br/>
            <p>What country do you live in?</p>
            <input type="text" ng-model="country" placeholder="USA">
            <br/>
            <br/>
            <p>How many days of weather would you like?</p>

            <button class="btn" ng-click="getWeather(city, country, 1)">One day</button>

            <button class="btn" ng-click="getWeather(city, country, 5)">Five day</button>
            <button class="btn" ng-click="getWeather(city, country, 10)">Ten day</button>
            <button class="btn" ng-click="getWeather(city, country, 14)">Fortnight</button>
            <hr>

        </div>
        <ng_view></ng_view>
    </div>
