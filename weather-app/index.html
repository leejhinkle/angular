    <div class="header">
        <h1>Weather</h1>
    </div>
    <div class="main">
        <p>What city do you live in?</p>
        <input type="text" ng-model="city" placeholder="Provo">
        <p>What country do you live in?</p>
        <input type="text" ng-model="username" placeholder="USA">
        <p>How many days of weather would you like?</p>
        <button onclick="">One day</button>
        <button onclick="">Five day</button>
        <button onclick="">Ten day</button>
        <button onclick="">Fortnight</button>
    </div>
